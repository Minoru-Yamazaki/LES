<nav class="navbar bg-dark navbar-dark justify-content-between mb-3">
    <a class="fa fa-home fa-2x text-white" [routerLink]="['/home']"></a>
    <div class="mt-3 text-white">
        <p class="fa fa-user-circle-o fa-2x"></p>
        <a class="mr-3 text-white ml-3" [routerLink]="['/minha-conta']">Minha Conta</a>
    </div>
</nav>

<div class="container-fluid">
    <!-- Control the column width, and how they should appear on different devices -->
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">

            <h2 class="text-center mb-3">Cadastrar endereço de entrega</h2>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label>CEP</label>
                    <input class="form-control" type="text" name="txtCep" id="txtCep">
                </div>
            </div>
            <div class="row">                
                <div class="col-sm-6 mb-3">
                    <label>Cidade</label>
                    <input class="form-control" type="text" name="txtCidade" id="txtCidade">
                </div>
                <div class="col-sm-6 mb-3">
                    <label>Estado</label>
                    <input class="form-control" type="text" name="txtEstado" id="txtEstado">
                </div>
                <div class="col-sm-12 mb-3">
                    <label>Bairro</label>
                    <input class="form-control" type="text" name="txtBairro" id="txtBairro">
                </div>
                <div class="col-sm-12 mb-3">
                    <label>Rua/Avenida</label>
                    <input class="form-control" type="text"name="txtRua" id="txtRua">
                </div>
                <div class="col-sm-6 mb-3">
                    <label>Numero</label>
                    <input class="form-control" type="text" name="txtNumero" id="txtNumero">
                </div>
                <div class="col-sm-6 mb-3">
                    <label>Complemento</label>
                    <input class="form-control" type="text" name="txtComplemento" id="txtComplemento">
                </div>
                <div class="col-sm-12 mb-3">
                    <label>Ponto de Referência</label>
                    <input class="form-control" type="text" name="txtReferencia" id="txtReferencia">
                </div>
                <div class="col-sm-6 mb-3">
                    <label>Nome Completo</label>
                    <input class="form-control" type="text" name="txtNome" id="txtNome">
                </div>                
                <div class="col-sm-6 mb-3">
                    <label>CPF</label>
                    <input class="form-control" type="text" name="txtCpf" id="txtCpf">
                </div>                
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-block mb-3">Salvar endereço</button>
                </div>                
            </div>            
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
