    <a class="fa fa-home fa-2x text-white" [routerLink]="['/home']"></a>
    <div class="mt-3 text-white">
        <p class="fa fa-user-circle-o fa-2x"></p>
        <a class="mr-3 text-white ml-3" [routerLink]="['/minha-conta']">Minha Conta</a>

<div class="container-fluid">
    <!-- Control the column width, and how they should appear on different devices -->
    <div class="row">
        <div class="col-sm-3 ml-4 mt-4">
            <app-menu-conta></app-menu-conta>
        </div>
        <div class="col-sm-4">
            <h2 class="text-center mb-3">Cadastro</h2>
            <div class="mb-3">
                <label>Email</label>
                <input class="form-control" placeholder="minoru@gmail.com" name="txtEmail" id="txtEmail">
            </div>
            <div class="mb-3">
                <label>CPF</label>
                <input class="form-control" type="text" placeholder="12345678910" name="txtCpf" id="txtCpf">
            </div>
            <div class="mb-3">
                <label>Nome Completo</label>
                <input class="form-control" type="text" name="txtNome" id="txtNome">
            </div>
            <div class="mb-3">
                <label>Data de Nascimento</label>
                <input class="form-control" type="date" name="Data de Nascimento" id="dtNascimento">
            </div>
            <div class="mb-3">
                <label>Telefone</label>
                <input class="form-control" type="text" name="txtTelefone" id="txtTelefone">
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-3">Salvar Alterações</button>
                                                        
        </div>
    </div>
</div>
