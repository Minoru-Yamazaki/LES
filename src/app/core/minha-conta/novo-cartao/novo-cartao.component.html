<div class="container-fluid">
    <!-- Control the column width, and how they should appear on different devices -->
    <div class="row">
        <div class="col-sm-3 ml-4 mt-4">
            <app-menu-conta></app-menu-conta>
        </div>
        <div class="col-sm-4">
            <h2 class="text-center mb-3">Novo cartão</h2>
            <div class="row">
                <div class="col-sm-12 mb-3">
                    <label>Numero do Cartão</label>
                    <input class="form-control" type="text" name="txtNumero" id="txtNumero">
                </div>
                <div class="col-sm-12 mb-3">
                    <label>Nome impresso no cartão</label>
                    <input class="form-control" type="text" name="txtNome" id="txtNome">

                    <label>Validade</label>
                    <input class="form-control" type="text" name="txtValidade" id="txtValidade">
                </div>
                <div class="col-sm-6 mb-3">
                    <label>CVV</label>
                    <input class="form-control" type="text" name="txtCvv" id="txtCvv">
                </div>
                <div class="col-sm-12 mb-3">
                    <label>Bandeira</label>
                    <input class="form-control" type="text" name="txtBandeira" id="txtBandeira">
                </div>
            </div>                
            <button type="submit" class="btn btn-primary btn-block mt-3 mb-3">Cadastrar</button>                                
        </div>
